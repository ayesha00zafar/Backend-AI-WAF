version: '3.9'

services:
  waf:
    build:
      context: .
    container_name: waf
    ports:
      - "5000:5000"  
    depends_on:
      - redis
    environment:
      - FLASK_ENV=production

  redis:
    image: redis
    container_name: redis-server
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: waf-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - waf

networks:
  default:
    driver: bridge


